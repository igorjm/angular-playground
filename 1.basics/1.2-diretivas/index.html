<html ng-app="listaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .jumbotron {
            width: 400px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;

        }
        .table {
            margin-top: 20px;
        }
        .form-control {
            margin-bottom: 5px;
        }
        .selecionado {
            background-color: yellow;
        }
    </style>
    <script src="lib/angular-1.7.8/angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "99998888", color: "blue"},
                {nome: "Ana", telefone: "99998877", color: "yellow"},
                {nome: "Maria", telefone: "99887766", color: "red"},
            ];
            $scope.operadoras = [
                {nome: "Oi", codigo: 14, categoria: "Celular"},
                {nome: "Vivo", codigo: 15, categoria: "Celular"},
                {nome: "TIM", codigo: 41, categoria: "Celular"},
                {nome: "GVT", codigo: 25, categoria: "Fixo"},
                {nome: "Embratel", codigo: 21, categoria: "Fixo"},
            ];
            $scope.adicionarContato = function (contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };
            $scope.apagarContatos = function (contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if(!contato.selecionado) return contato;
                });
            };
            $scope.isContatoSelecionado = function (contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado;
                });
            };
        });
    </script>
</head>
<body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
        <!-- <h4 ng-bind="app"></h4> -->
        <h3>{{app}}</h3>
        <table class="table table-striped">
            <tr>
                <th></th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                <td><input type="checkbox" ng-model="contato.selecionado"/></td>
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
                <!-- ou -->
                <!-- <td ng-repeat="(key, value) in contato">
                    {{value}}
                </td> -->
                <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.color}"></div></td>
            </tr>
        </table>
        <hr>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select 
            class="form-control" 
            ng-model="contato.operadora" 
            ng-options="operadora.nome for operadora in operadoras"
        >
            <option value="">Selecione uma Operadora</option>
        </select>
        <button 
            class="btn btn-primary btn-block" 
            ng-click="adicionarContato(contato)" 
            ng-disabled="!contato.nome || !contato.telefone"
        >
        Adicionar Contato</button>
        <button
            class="btn btn-danger btn-block" 
            ng-click="apagarContato(contatos)"
            //ng-disabled="!isContatoSelecionado(contatos)"
            //ng-show="isContatoSelecionado(contatos)"
            ng-if="isContatoSelecionado(contatos)" //+Performance
            >
        Apagar Contato</button>
    </div>
    <div ng-include="'footer.html'"></div>
</body>
</html>
